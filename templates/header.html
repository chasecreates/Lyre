    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/device-mockups/device-mockups.min.css') }}">

    <!-- Theme CSS -->

    <![endif]-->
     <script src="{{ url_for('static', filename='js/audiojs/audio.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webcamjs/webcam.js') }}"></script>
    <script>
  audiojs.events.ready(function() {

  });
</script>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Lyre <span class="glyphicon glyphicon-music"></span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href='/go'>Play the Lyre</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
       
    </nav>
        
   {% block body %}
{% endblock %}

    <footer>

            <p>&copy; 2017 Lyre. All Rights Reserved.</p>
            <ul class="list-inline">

        </div>
    </footer>

</body>

</html>
